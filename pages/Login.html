<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/assets/img/cuenta.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body class="bg-primary d-flex justify-content-center align-items-center vh-100">

    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="/assets/img/login-icon.svg" alt="login-icon" style="height: 7rem;">
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <form>
            <div class="input-group mt-4">
                <div class="input-group-text bg-info">
                    <img src="/assets/img/username-icon.svg" alt="username-icon" style="height: 1rem;">
                </div>
                <input 
                    class="form-control bg-light"
                    type="email"
                    name="email"
                    placeholder="Correo@ejemplo.com"
                    required
                >
            </div>
            <div class="input-group mt-3">
                <div class="input-group-text bg-info">
                    <img src="/assets/img/password-icon.svg" alt="password-icon" style="height: 1rem;">
                </div>
                <input 
                    class="form-control bg-light"
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                >
            </div>
            <div class="d-flex justify-content-between mt-2">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox" name="remember">
                    <div style="font-size: 0.9rem">Recuérdame</div>
                </div>
                <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" 
                   style="font-size: 0.9rem">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
            <button 
                type="submit"
                class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
                Login
            </button>
        </form>
        <div class="d-flex gap-1 justify-content-center mt-3">
            <div>¿No tienes una cuenta?</div>
            <a href="#" class="text-decoration-none text-info fw-semibold">
                Regístrate
            </a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem">
                <span class="bg-white px-3">or</span>
            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border shadow-sm">
            <img src="/assets/img/google-icon.svg" alt="google-icon" style="height: 1.6rem;">
            <div class="fw-semibold text-secondary">Continuar con Google</div>
        </div>
    </div>
</body>
</html>
